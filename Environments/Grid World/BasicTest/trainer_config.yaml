behaviors:
  WalkToGoal:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple

    reward_signals:

      gail:
        gamma: 0.99
        strength: 1.00
        learning_rate: 0.0003
        use_actions: false
        use_vail: false
        demo_path: Demos/GridWorldDemo.demo
        
    keep_checkpoints: 5
    max_steps: 10000000
    time_horizon: 5
    summary_freq: 10000
    threaded: true
    

